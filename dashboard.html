<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DepthSense Editor Improved</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="top-bar">
    <select id="data-source-select">
      <option value="">Select Data Source</option>
    </select>
    <div>
      <button id="toggle-mouse-control">Toggle Mouse Control</button>
      <button id="toggle-focal-mode">Toggle Focal Mode</button>
    </div>
  </div>

  <div id="canvas-container" style="width: 800px; height: 800px;">
    <!-- The canvas is absolutely positioned within the container -->
    <canvas id="visualization-canvas" style="left: 50px; top: 50px;" width="600" height="600"></canvas>
    <div id="controls">
      <div class="slider-container">
        <label for="horizontal-focal">Horizontal Focal Point:</label>
        <input type="range" id="horizontal-focal" min="0" max="100" value="50">
      </div>
      <div class="slider-container">
        <label for="vertical-focal">Vertical Focal Point:</label>
        <input type="range" id="vertical-focal" min="0" max="100" value="50">
      </div>
      <div class="slider-container">
        <label for="zoom">Zoom:</label>
        <input type="range" id="zoom" min="0.1" max="3" step="0.1" value="1">
      </div>
      <div class="slider-container">
        <label for="marker-size">Marker Size:</label>
        <input type="range" id="marker-size" min="1" max="20" value="5">
      </div>
      <div class="slider-container">
        <label for="layer-depth">Layer Depth:</label>
        <input type="range" id="layer-depth" min="0" max="1" step="0.01" value="0">
      </div>
      <div class="slider-container">
        <label for="canvas-x">Canvas X:</label>
        <input type="number" id="canvas-x" value="50">
      </div>
      <div class="slider-container">
        <label for="canvas-y">Canvas Y:</label>
        <input type="number" id="canvas-y" value="50">
      </div>
      <div class="slider-container">
        <label for="canvas-width">Canvas Width:</label>
        <input type="number" id="canvas-width" value="600">
      </div>
      <div class="slider-container">
        <label for="canvas-height">Canvas Height:</label>
        <input type="number" id="canvas-height" value="600">
      </div>
    </div>
  </div>

  <div id="axis-dropzones">
    <div class="dropzone" id="x-axis-drop">X Axis</div>
    <div class="dropzone" id="y-axis-drop">Y Axis</div>
    <div class="dropzone" id="z-axis-drop">Z Axis</div>
  </div>
  <div id="layer-controls">
    <h3>Layers</h3>
    <div id="layer-list"></div>
    <button id="add-layer">Add Layer</button>
  </div>


  <script src="js/app.js"></script>
</body>
</html>
