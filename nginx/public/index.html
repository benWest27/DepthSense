<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Paraviz</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <h1>Welcome to Paraviz</h1>

  <!-- Large label text -->
  <div class="paraviz-label">
    Paraviz
  </div>

<!-- Gray form container -->
<div class="form-container">
  <!-- Heading above inputs -->
  <h2 class="form-title">Login</h2>

        id="username"

          </g>
          <defs>
            <clipPath id="clip0_11_14">
              <rect x="4" y="4" width="40" height="40" rx="20" fill="white"/>

    </div>

    <!-- Second Input Row: Password -->
    <label class="input-label" for="password">Password</label>
    <div class="input-row">
      <!-- Password input -->
      <input 
        id="password" 
        type="password" 
        name="password" 
        placeholder="Enter your password" 
        style="border: none; outline: none; background: transparent;" 
      />

        <!-- SVG icon code for password -->

    <!-- Action Buttons -->
    <div class="button-group">
      <!-- Register Button -->
      <button 
        class="action-button btn-register" 
        type="button" 
        onclick="window.location.href='/register.html'">
        Register
      </button>
    
      <!-- Login Button -->
      <button 
        class="action-button btn-login" 
        type="button" 
        id="loginBtn">
        Login
      </button>
    </div>
  </form>
</div>
</body>

<script src="js/index.js"></script>
</html>
