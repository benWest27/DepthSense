<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaViz</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="background-container">
    </div>
    <div class="overlay-container" id="login-overlay" style="display: none;">
        <form class="login-form">
            <input id="login-username" type="text" placeholder="Username">
            <input id="login-password" type="password" placeholder="Password">
            <div>
                <button id="login-button" type="submit">Login</button>
                <button class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
    <div class="overlay-container" id="register-overlay" style="display: none;">
        <form class="register-form">
            <input id="register-username" type="text" placeholder="Username">
            <input id="register-email" type="email" placeholder="Email">
            <input id="register-password" type="password" placeholder="Password">
            <div>
                <button id="register-button" type="submit">Submit</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
    <div class="container">
        <header>
            <h1 class="welcome-heading">Welcome to ParaViz!</h1>
        </header>
        <p class="description">A web application for designing parallaxed data visualizations.</p>
        <div class="button-container">
            <a href="#" class="button login-button">Login</a><!-- Login button -->
            <a href="#" class="button register-button">Register</a><!-- Register button -->
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
